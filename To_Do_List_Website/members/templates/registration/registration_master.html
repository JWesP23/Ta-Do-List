<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'images/checklist-icon.png' %}">
    </head>

    <!-- header -->
    <header class="p-3 bg-dark text-white" style="margin-left: var(--sidebar-width);">
        <div class="d-flex align-items-center w-100 position-relative">

            <!-- Logo centered -->
            <div class="position-absolute top-50 start-50 translate-middle">
                <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="{% static 'images/checklist-icon.png' %}" width="40" height="32" alt="Logo" class="me-2">
                </a>
            </div>

            <!-- Buttons on the right -->
            <div class="ms-auto">
                {% if not request.user.is_authenticated %}
                <a href="{% url 'login_page' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'login_page' %}" class="btn btn-warning">Sign-up</a>
                {% else %}
                <a href="{% url 'logout_page' %}" class="btn btn-outline-light me-2">Logout</a>
                {% endif %}
            </div>

        </div>
    </header>

    <body>
        {% block content %}

        {% endblock %}
    </body>
</html>
