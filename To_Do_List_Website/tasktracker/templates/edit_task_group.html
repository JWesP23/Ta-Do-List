{% extends "master.html" %}
{% load form_tags %}

{% block title %}
Edit "{{ group.title }}"
{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center">
  <!-- Underlined title -->
  <h1 class="mb-4 text-center" style="text-decoration: underline;">Edit "{{ group.title }}"</h1>

  <!-- Centered form -->
  <form action="{% url 'edit_task_group_page' group.id %}" method="post" class="w-100" style="max-width: 500px;">
    {% csrf_token %}

    <div class="mb-3 row">
      <label for="{{ form.title.id_for_label }}" class="col-sm-3 col-form-label">Title:</label>
      <div class="col-sm-9">
        {{ form.title|add_class:"form-control" }}
      </div>
    </div>

    <div class="mb-3 row">
      <label for="{{ form.description.id_for_label }}" class="col-sm-3 col-form-label">Description:</label>
      <div class="col-sm-9">
        {{ form.description|add_class:"form-control" }}
      </div>
    </div>

    <div class="text-center mt-3">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>

</div>
{% endblock %}
