<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root { --sidebar-width: 280px; }

    /* remove default body margin so fixed sidebar sits flush */
    body { margin: 0; }

    /* the fixed  */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      /* include padding in the width so the computed width stays exactly --sidebar-width */
      box-sizing: border-box;
      padding: 1rem;               /* equivalent to p-3 */
      height: 100vh;               /* full viewport height */
      z-index: 1030;               /* above normal content */
      background-color: #212529;   /* bootstrap text-bg-dark color */
      color: #fff;
      overflow-y: auto;            /* allow scrolling inside sidebar if content is tall */
    }

    /* main content pushed to the right equal to the full sidebar width */
    .main {
      margin-left: var(--sidebar-width);
      padding: 1rem;
    }

    /* make the sidebar responsive (hide on small screens) */
    @media (max-width: 767.98px) {
      .sidebar { transform: translateX(-100%); transition: transform .25s ease; }
      .sidebar.show { transform: translateX(0); }  /* add/remove "show" to toggle */
      .main { margin-left: 0; }
    }
  </style>
</head>
<body>

<!-- sidebar -->
<aside class="sidebar">
  <h4 class="text-center">Ta-Do</h4>
  <hr class="text-secondary">
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
    <li><a class="nav-link text-white" href="#">Create New Task</a></li>
    <li><a class="nav-link text-white" href="#">Settings</a></li>
  </ul>
  <hr class="text-secondary">
  <div class="dropdown">
    <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
      {% if request.user.is_authenticated %}
      <img src="https://github.com/mdo.png" width="32" height="32" class="rounded-circle me-2"> <strong>{{ request.user.username }}</strong>
      {% else %}
      <img src="https://github.com/mdo.png" width="32" height="32" class="rounded-circle me-2"> <strong>Guest</strong>
      {% endif %}
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
    </ul>
  </div>
</aside>

<!-- main content -->
<main class="main">
  {% block content %}
  {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
